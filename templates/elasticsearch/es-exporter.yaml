{{- if .Values.elasticsearch.exporter.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "opendistro-es.fullname" . }}-exporter
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "opendistro-es.labels.standard" . | indent 4 }}
    role: exporter
spec:
  selector:
{{ include "opendistro-es.labels.selector" . | indent 4 }}
    role: exporter
  ports:
    - protocol: TCP
      port: 9114
      targetPort: http
      name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "opendistro-es.fullname" . }}-exporter
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "opendistro-es.labels.standard" . | indent 4 }}
    role: exporter
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
{{ include "opendistro-es.labels.standard" . | indent 6 }}
      role: exporter
  template:
    metadata:
      labels:
{{ include "opendistro-es.labels.standard" . | indent 8 }}
        role: exporter
    spec:
      containers:
        - command:
            - /bin/elasticsearch_exporter
            - --es.uri=http://admin:Elastic%40123@{{ template "opendistro-es.fullname" . }}-client:9200
            - --es.all
            - --es.ssl-skip-verify
          image: {{ .Values.elasticsearch.exporter.image }}
          securityContext:
            capabilities:
              drop:
                - SETPCAP
                - MKNOD
                - AUDIT_WRITE
                - CHOWN
                - NET_RAW
                - DAC_OVERRIDE
                - FOWNER
                - FSETID
                - KILL
                - SETGID
                - SETUID
                - NET_BIND_SERVICE
                - SYS_CHROOT
                - SETFCAP
            readOnlyRootFilesystem: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9114
            initialDelaySeconds: 30
            timeoutSeconds: 10
          name: elastic-exporter
          ports:
            - containerPort: 9114
              name: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: 9114
            initialDelaySeconds: 10
            timeoutSeconds: 10
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 25m
              memory: 64Mi
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
        runAsGroup: 10000
        runAsUser: 10000
        fsGroup: 10000
{{- end }}